{% extends 'base.html' %} 

{% block content %}
<style>
    /* Custom styling to force Django's default inputs to look like Bootstrap */
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px 15px;
        margin-bottom: 15px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    input[type="text"]:focus, input[type="password"]:focus {
        border-color: #86b7fe;
        outline: 0;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
    label {
        font-weight: 600;
        margin-bottom: 5px;
        color: #495057;
        display: block; /* Ensure labels are on their own line */
    }
    .helptext { display: none; } /* Hide generic help text for a cleaner look */
    
    /* Center the card vertically */
    .login-container {
        min-height: 80vh; /* Takes up 80% of screen height */
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

<div class="login-container">
    <div class="card shadow-lg border-0" style="width: 100%; max-width: 400px;">
        
        <div class="card-header bg-dark text-white text-center py-4">
            <h3 class="mb-0"><i class="fas fa-users-cog me-2"></i>HR System</h3>
            <p class="mb-0 text-white-50 small">Secure Employee Access</p>
        </div>

        <div class="card-body p-4">
            
            {% if form.errors %}
                <div class="alert alert-danger alert-dismissible fade show small" role="alert">
                    <i class="fas fa-exclamation-circle me-1"></i> Invalid username or password.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                {% for field in form %}
                    <div class="mb-3">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                {% endfor %}

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold">
                        <i class="fas fa-sign-in-alt me-1"></i> Login
                    </button>
                </div>
            </form>
        </div>

        <div class="card-footer text-center bg-light py-3">
            <p class="mb-0 small">
                Forgot your password? <a href="{% url 'password_reset' %}" class="text-decoration-none fw-bold">Reset it here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}

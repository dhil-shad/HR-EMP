{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow border-danger">
        <div class="card-header bg-danger text-white">
            <h5 class="mb-0"><i class="fas fa-exclamation-circle"></i> Early Clock-Out Request</h5>
        </div>
        <div class="card-body">
            <p class="text-danger fw-bold">
                You are attempting to leave before the 3-hour minimum shift requirement.
            </p>
            <p>Please provide a valid reason for HR approval.</p>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="fw-bold">Reason for Leaving</label>
                    {{ form.reason }}
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger">Submit Request</button>
                    <a href="{% url 'employee_dashboard' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
